<html>
  <head>
    <title>Movie Organiser</title>
    <script type="text/javascript" src="pace.min.js"></script>
    <link rel="stylesheet" type="text/css" href="./css/app.css" />

  <script id="file-display" type="text/x-handlebars-template">
    <div class="entry">
        <br />
        {{#each files}}
        <div onclick="play({{json this}})">
           <br />
          <h2>name:{{name}}</h2>
          <h3>Title: {{title}}</h3>
          <h3>Season: {{season}}</h3>
          <h3>Episode: {{episode}}</h3>
          <p>path:{{path}}</p><br/>
          <p>Rating: {{rating}}</p>
          <hr />
        </div>
        {{/each}}
    </div>
  </script>
  </head>
  <body>
    <input type="text" id="movie" name="query" onkeydown="query(event)" />

    <script src="../bower_components/handlebars/handlebars.min.js"></script>
    <script src="./javascript/app.js"></script>
  </body>
</html>
